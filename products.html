<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منتجات لانا براند</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #007b8f;
      color: white;
      text-align: center;
      padding: 35px;
      font-size: 48px;
      cursor: pointer;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 50px;
      padding: 20px;
      background-color: #e9f6f7;
      font-size: 28px;
    }

    nav a {
      color: #007b8f;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .filters, .search-box {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 25px;
      flex-wrap: wrap;
    }

    .filters button {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 18px 26px;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .search-box input {
      padding: 22px;
      width: 90%;
      font-size: 26px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 30px;
    }

    .product {
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 24px;
      display: flex;
      gap: 30px;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .product img {
      width: 220px;
      height: 220px;
      border-radius: 12px;
      object-fit: cover;
    }

    .product-details {
      flex-grow: 1;
    }

    .product h3 {
      font-size: 30px;
      margin: 0 0 15px;
    }

    .product .price {
      font-size: 26px;
      color: #007b8f;
      margin-bottom: 15px;
    }

    .quantity-control {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
      user-select: none;
    }

    .quantity-control button {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 28px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }

    .quantity-control span {
      font-size: 26px;
      min-width: 50px;
      display: inline-block;
      text-align: center;
    }

    .add-btn {
      background-color: #007b8f;
      color: white;
      padding: 16px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }

    .cart-sidebar {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    .cart-total {
      background-color: #007b8f;
      color: white;
      padding: 16px;
      font-size: 22px;
      border-radius: 10px;
      margin-bottom: 10px;
      width: 160px;
      text-align: center;
    }

    .cart-icon {
      background-color: #007b8f;
      padding: 16px;
      border-radius: 50%;
      font-size: 34px;
      color: white;
      cursor: pointer;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .cart-icon span {
      position: absolute;
      top: -8px;
      left: -8px;
      background: red;
      color: white;
      font-size: 16px;
      padding: 6px 9px;
      border-radius: 50%;
    }

    footer {
      background-color: #007b8f;
      color: white;
      text-align: center;
      padding: 25px;
      margin-top: 40px;
      font-size: 24px;
    }

    footer a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* النافذة المنبثقة */
    #popupOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    #popupContent {
      background: white;
      border-radius: 20px;
      max-width: 900px;
      width: 95%;
      padding: 40px 50px;
      text-align: center;
      position: relative;
      font-size: 28px;
    }

    #popupContent img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 25px;
    }

    #popupContent h3 {
      font-size: 38px;
      margin-bottom: 15px;
    }

    #popupContent p.desc {
      font-size: 26px;
      margin-bottom: 20px;
      color: #444;
    }

    #popupContent .price {
      font-size: 32px;
      color: #007b8f;
      margin-bottom: 30px;
    }

    .quantity-control-popup {
      display: inline-flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 35px;
      justify-content: center;
    }

    .quantity-control-popup button {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 34px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }

    .quantity-control-popup span {
      font-size: 32px;
      min-width: 60px;
      display: inline-block;
      text-align: center;
    }

    #popupAddBtn {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 24px 48px;
      font-size: 32px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
    }

    #popupClose {
      position: absolute;
      top: 20px;
      left: 28px;
      font-size: 36px;
      cursor: pointer;
      color: #999;
      user-select: none;
    }

    #popupClose:hover {
      color: #007b8f;
    }
  </style>
</head>
<body>

<header onclick="window.location.href='index.html'">لانا براند</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="about.html">من نحن</a>
  <a href="products.html">المنتجات</a>
  <a href="contact.html">تواصل معنا</a>
</nav>

<div class="filters">
  <button onclick="filterProducts('all')">كل المنتجات</button>
  <button onclick="filterProducts('صابون')">الصابون</button>
  <button onclick="filterProducts('شامبو')">الشامبو</button>
  <button onclick="filterProducts('زيوت')">الزيوت</button>
  <button onclick="filterProducts('كريمات')">الكريمات</button>
</div>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="ابحث عن منتج..." oninput="searchProducts()" />
</div>

<div class="products" id="productContainer"></div>

<div class="cart-sidebar">
  <div class="cart-total">
    <div>السعر الكلي</div>
    <div id="totalPrice">0 د.ع</div>
  </div>
  <div class="cart-icon" onclick="window.location.href='cart.html'">
    🛒<span id="cartCount">0</span>
  </div>
</div>

<footer>
  © 2025 لانا براند - جميع الحقوق محفوظة |
  <a href="https://instagram.com" target="_blank">إنستغرام</a>
  <a href="https://facebook.com" target="_blank">فيسبوك</a>
</footer>

<!-- نافذة التفاصيل -->
<div id="popupOverlay">
  <div id="popupContent">
    <div id="popupClose" onclick="closePopup()">×</div>
    <img id="popupImg" src="" alt="صورة المنتج" />
    <h3 id="popupName"></h3>
    <p class="desc" id="popupDesc"></p>
    <div class="price" id="popupPrice"></div>

    <div class="quantity-control-popup">
      <button onclick="changeQuantityPopup(-1)">-</button>
      <span id="popupQuantity">1</span>
      <button onclick="changeQuantityPopup(1)">+</button>
    </div>

    <button id="popupAddBtn" onclick="popupAddToCart()">أضف إلى السلة</button>
  </div>
</div>

<script>
  // ... كود JavaScript هو نفسه تمامًا من كودك السابق، دون تغيير ...
</script>

</body>
</html>
