<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>منتجات - لانا براند</title>
<style>
  /* الخطوط الأساسية */
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #fff;
    direction: rtl;
    color: #222;
  }
  a {
    text-decoration: none;
    color: #222;
  }
  a:hover {
    color: #008080;
  }
  /* الهيدر */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 30px;
    border-bottom: 2px solid #008080;
  }
  header a.brand {
    font-size: 2.5rem;
    font-weight: bold;
  }
  nav.sections {
    display: flex;
    gap: 20px;
  }
  nav.sections button {
    font-size: 1.5rem;
    padding: 8px 20px;
    border: none;
    background: #008080;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  nav.sections button.active,
  nav.sections button:hover {
    background: #005050;
  }
  /* البحث */
  #searchBox {
    margin: 15px 30px;
    width: calc(100% - 60px);
    font-size: 1.8rem;
    padding: 10px 15px;
    border: 2px solid #008080;
    border-radius: 8px;
  }
  /* شبكة المنتجات */
  #productsGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 25px;
    padding: 20px 30px 100px;
  }
  .product-card {
    background: #f0f0f0;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: box-shadow 0.3s;
  }
  .product-card:hover {
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }
  .product-card img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
  }
  .product-info {
    padding: 15px 12px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-info h3 {
    font-size: 1.7rem;
    margin: 0 0 8px 0;
  }
  .product-info p.desc {
    flex-grow: 1;
    font-size: 1.3rem;
    color: #555;
    margin: 0 0 12px 0;
  }
  .product-info .price {
    font-size: 1.6rem;
    font-weight: bold;
    color: #008080;
    margin-bottom: 12px;
  }
  .product-info button.add-btn {
    background: #008080;
    border: none;
    color: white;
    padding: 10px 0;
    font-size: 1.6rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .product-info button.add-btn:hover {
    background: #005050;
  }
  /* النافذة المنبثقة */
  #popupOverlay {
    position: fixed;
    top: 0; left: 0; right:0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  #popupContent {
    background: white;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    padding: 25px;
    box-sizing: border-box;
    text-align: center;
    position: relative;
  }
  #popupClose {
    position: absolute;
    top: 10px;
    left: 15px;
    font-size: 2.5rem;
    cursor: pointer;
    color: #666;
    user-select: none;
  }
  #popupContent img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 15px;
  }
  #popupContent h3 {
    font-size: 2rem;
    margin-bottom: 10px;
  }
  #popupContent p.desc {
    font-size: 1.4rem;
    margin-bottom: 15px;
    color: #444;
  }
  #popupContent .price {
    font-size: 1.8rem;
    font-weight: bold;
    color: #008080;
    margin-bottom: 15px;
  }
  .quantity-control-popup {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 15px;
  }
  .quantity-control-popup button {
    font-size: 2rem;
    padding: 5px 15px;
    cursor: pointer;
    background: #008080;
    border: none;
    color: white;
    border-radius: 8px;
    user-select: none;
  }
  .quantity-control-popup span {
    font-size: 1.8rem;
    min-width: 40px;
    display: inline-block;
    text-align: center;
  }
  #popupAddBtn {
    font-size: 1.7rem;
    background: #008080;
    border: none;
    color: white;
    padding: 12px 0;
    border-radius: 8px;
    width: 100%;
    cursor: pointer;
    transition: background 0.3s;
  }
  #popupAddBtn:hover {
    background: #005050;
  }
  /* السلة الجانبية */
  #cartSidebar {
    position: fixed;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    background: #008080;
    color: white;
    width: 90px;
    border-top-left-radius: 15px;
    border-bottom-left-radius: 15px;
    box-shadow: -3px 3px 8px rgba(0,0,0,0.3);
    cursor: pointer;
    user-select: none;
    z-index: 1500;
  }
  #cartSidebar div {
    text-align: center;
    padding: 10px 0;
    font-weight: bold;
    font-size: 1.8rem;
  }
  #cartSidebar .cart-icon {
    font-size: 3.5rem;
    margin: 0;
    line-height: 1;
  }
  #cartSidebar .total-label {
    font-size: 1.6rem;
    margin-top: 8px;
  }
  #cartSidebar .total-price {
    font-size: 2rem;
    margin-top: 3px;
  }
  /* الفوتر */
  footer {
    background: #f0f0f0;
    padding: 30px 30px;
    text-align: center;
    font-size: 1.6rem;
    color: #555;
  }
  footer .social-links a {
    margin: 0 15px;
    font-size: 2.2rem;
    color: #008080;
    transition: color 0.3s;
  }
  footer .social-links a:hover {
    color: #005050;
  }
</style>
</head>
<body>

<header>
  <a href="index.html" class="brand">لانا براند</a>
  <nav class="sections" aria-label="أقسام المنتجات">
    <button class="active" data-cat="all">كل المنتجات</button>
    <button data-cat="صابون">الصابون</button>
    <button data-cat="شامبو">الشامبو</button>
    <button data-cat="زيوت">الزيوت</button>
    <button data-cat="كريمات">الكريمات</button>
  </nav>
</header>

<input type="search" id="searchBox" placeholder="ابحث عن منتج..." aria-label="حقل البحث عن المنتجات" />

<div id="productsGrid" aria-live="polite" aria-atomic="true">
  <!-- المنتجات ستُعرض هنا -->
</div>

<!-- السلة الجانبية -->
<div id="cartSidebar" tabindex="0" aria-label="السلة الجانبية. اضغط للدخول إلى سلة المشتريات" role="button" onclick="goToCart()" onkeypress="if(event.key==='Enter'){goToCart();}">
  <div class="cart-icon">🛒</div>
  <div class="total-label">السعر الإجمالي</div>
  <div class="total-price" id="sidebarTotal">0 د.ع</div>
  <div id="sidebarCount">0 منتج</div>
</div>

<!-- النافذة المنبثقة -->
<div id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupDesc">
  <div id="popupContent">
    <div id="popupClose" role="button" aria-label="إغلاق النافذة" tabindex="0" onclick="closePopup()" onkeypress="if(event.key==='Enter'){closePopup();}">×</div>
    <img id="popupImg" src="" alt="صورة المنتج" />
    <h3 id="popupTitle"></h3>
    <p class="desc" id="popupDesc"></p>
    <div class="price" id="popupPrice"></div>

    <div class="quantity-control-popup" role="group" aria-label="تحديد كمية المنتج">
      <button aria-label="نقصان الكمية" onclick="changePopupQuantity(-1)">-</button>
      <span id="popupQuantity">1</span>
      <button aria-label="زيادة الكمية" onclick="changePopupQuantity(1)">+</button>
    </div>

    <button id="popupAddBtn" onclick="addToCartFromPopup()">أضف إلى السلة</button>
  </div>
</div>

<footer>
  حقوق النشر © 2025 لانا براند - جميع الحقوق محفوظة
  <div class="social-links" aria-label="روابط التواصل الاجتماعي">
    <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="إنستغرام">📸</a>
    <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="فيسبوك">👍</a>
  </div>
</footer>

<script>
  // بيانات المنتجات
  const products = [
    {
      id: 1,
      name: "صابون طبيعي",
      category: "صابون",
      description: "صابون طبيعي 100% بزيت الزيتون والعسل.",
      price: 12000,
      image: "https://via.placeholder.com/400?text=%D8%B5%D8%A7%D8%A8%D9%88%D9%86"
    },
    {
      id: 2,
      name: "شامبو عضوي",
      category: "شامبو",
      description: "شامبو عضوي لطيف على فروة الرأس.",
      price: 25000,
      image: "https://via.placeholder.com/400?text=%D8%B4%D8%A7%D9%85%D8%A8%D9%88"
    },
    {
      id: 3,
      name: "زيت الأركان",
      category: "زيوت",
      description: "زيت الأركان المغربي لترطيب الشعر والبشرة.",
      price: 45000,
      image: "https://via.placeholder.com/400?text=%D8%B2%D9%8A%D8%AA+%D8%A7%D9%84%D8%A3%D8%B1%D9%83%D8%A7%D9%86"
    },
    {
      id: 4,
      name: "كريم ترطيب",
      category: "كريمات",
      description: "كريم مرطب طبيعي 100% يناسب كل أنواع البشرة.",
      price: 35000,
      image: "https://via.placeholder.com/400?text=%D9%83%D8%B1%D9%8A%D9%85"
    },
    {
      id: 5,
      name: "صابون الأعشاب",
      category: "صابون",
      description: "صابون بالأعشاب الطبيعية لتنظيف عميق.",
      price: 15000,
      image: "https://via.placeholder.com/400?text=%D8%B5%D8%A7%D8%A8%D9%88%D9%86+%D8%A7%D9%84%D8%A3%D8%B9%D8%B4%D8%A7%D8%A8"
    }
  ];

  let currentCategory = 'all';
  let searchTerm = '';
  let cart = {};

  const productsGrid = document.getElementById('productsGrid');
  const searchBox = document.getElementById('searchBox');
  const sectionsButtons = document.querySelectorAll('nav.sections button');
  const sidebarTotal = document.getElementById('sidebarTotal');
  const sidebarCount = document.getElementById('sidebarCount');

  // النافذة المنبثقة عناصر
  const popupOverlay = document.getElementById('popupOverlay');
  const popupImg = document.getElementById('popupImg');
  const popupTitle = document.getElementById('popupTitle');
  const popupDesc = document.getElementById('popupDesc');
  const popupPrice = document.getElementById('popupPrice');
  const popupQuantity = document.getElementById('popupQuantity');
  let popupCurrentProduct = null;
  let popupQty = 1;

  // عرض المنتجات بناءً على الفلترة والبحث
  function renderProducts() {
    let filtered = products.filter(p => 
      (currentCategory === 'all' || p.category === currentCategory) &&
      p.name.includes(searchTerm)
    );

    if (!filtered.length) {
      productsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align:center; font-size:1.6rem; color:#777;">لا توجد منتجات مطابقة</p>';
      return;
    }

    productsGrid.innerHTML = filtered.map(p => `
      <article class="product-card" tabindex="0" role="button" aria-label="عرض تفاصيل ${p.name}" onclick="openPopup(${p.id})" onkeypress="if(event.key==='Enter'){openPopup(${p.id});}">
        <img src="${p.image}" alt="صورة ${p.name}" />
        <div class="product-info">
          <h3>${p.name}</h3>
          <p class="desc">${p.description}</p>
          <div class="price">${p.price.toLocaleString()} د.ع</div>
          <button class="add-btn" onclick="event.stopPropagation(); addToCart(${p.id},1)">أضف إلى السلة</button>
        </div>
      </article>
    `).join('');
  }

  // تغيير القسم
  sectionsButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      sectionsButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentCategory = btn.getAttribute('data-cat');
      renderProducts();
    });
  });

  // بحث مباشر
  searchBox.addEventListener('input', e => {
    searchTerm = e.target.value.trim();
    renderProducts();
  });

  // فتح النافذة المنبثقة
  function openPopup(id) {
    popupCurrentProduct = products.find(p => p.id === id);
    if (!popupCurrentProduct) return;
    popupImg.src = popupCurrentProduct.image;
    popupTitle.textContent = popupCurrentProduct.name;
    popupDesc.textContent = popupCurrentProduct.description;
    popupPrice.textContent = popupCurrentProduct.price.toLocaleString() + ' د.ع';
    popupQty = 1;
    popupQuantity.textContent = popupQty;
    popupOverlay.style.display = 'flex';
  }

  // إغلاق النافذة
  function closePopup() {
    popupOverlay.style.display = 'none';
  }

  // تغيير كمية المنتج في النافذة
  function changePopupQuantity(delta) {
    popupQty = Math.max(1, popupQty + delta);
    popupQuantity.textContent = popupQty;
  }

  // إضافة المنتج للسلة من النافذة
  function addToCartFromPopup() {
    if (!popupCurrentProduct) return;
    addToCart(popupCurrentProduct.id, popupQty);
    closePopup();
  }

  // إضافة منتج للسلة
  function addToCart(id, qty = 1) {
    if (!cart[id]) cart[id] = 0;
    cart[id] += qty;
    updateCartSidebar();
  }

  // تحديث السلة الجانبية
  function updateCartSidebar() {
    let totalQty = 0;
    let totalPrice = 0;

    for (const id in cart) {
      const product = products.find(p => p.id == id);
      const qty = cart[id];
      totalQty += qty;
      totalPrice += product.price * qty;
    }

    sidebarCount.textContent = totalQty + ' منتج';
    sidebarTotal.textContent = totalPrice.toLocaleString() + ' د.ع';
  }

  // الذهاب إلى صفحة السلة
  function goToCart() {
    window.location.href = "cart.html";
  }

  // بدء التطبيق
  renderProducts();
  updateCartSidebar();

</script>

</body>
</html>
