<div class="content">
  <h2>ما هي مشكلتك</h2>
  <p class="contact-info">📧 البريد الإلكتروني: safarnajy2007@gmail.com<br>📞 الهاتف: 07834374662</p>
  <form id="contactForm">
    <label for="name">الاسم</label>
    <input type="text" id="name" name="name" placeholder="اكتب اسمك" required />
    
    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" name="email" placeholder="بريدك الإلكتروني" required />
    
    <label for="message">رسالتك</label>
    <textarea id="message" name="message" placeholder="اكتب رسالتك هنا" required></textarea>
    
    <button type="submit">إرسال</button>
  </form>
</div>

<div class="footer">© 2025 لانا براند - جميع الحقوق محفوظة</div>

<!-- إضافة سكريبت EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("YOUR_PUBLIC_KEY"); // استبدل YOUR_PUBLIC_KEY بمفتاح API من حسابك في EmailJS
  })();

  const form = document.getElementById("contactForm");

  form.addEventListener("submit", function(event) {
    event.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    if (!name || !email || !message) {
      alert("يرجى ملء جميع الحقول.");
      return;
    }

    const templateParams = {
      from_name: name,
      from_email: email,
      message: message
    };

    emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
      .then(function(response) {
        alert("تم إرسال رسالتك بنجاح. شكراً لتواصلك معنا!");
        form.reset();
      }, function(error) {
        alert("حدث خطأ أثناء الإرسال، حاول مرة أخرى.");
        console.error('FAILED...', error);
      });
  });
</script>

</body>
