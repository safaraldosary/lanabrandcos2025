<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منتجات لانا براند</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding-bottom: 250px;
      color: #222;
    }

    header, footer {
      background-color: #0a6e6e;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      background-color: #0d8787;
      text-align: center;
      padding: 18px 0;
    }

    nav a {
      color: white;
      margin: 0 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 20px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      background-color: #066363;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 50px;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .product {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 12px;
    }

    .product h3 {
      margin: 25px 0 15px;
      font-size: 32px;
      color: #0a6e6e;
    }

    .product p {
      font-size: 18px;
      color: #555;
      max-height: 160px;
      overflow-y: auto;
      text-align: justify;
      margin-bottom: 22px;
      line-height: 1.6;
    }

    .product .price {
      color: #0d8787;
      font-size: 26px;
      font-weight: bold;
    }

    .product .total-price {
      font-size: 22px;
      color: #e67e22;
      margin-top: 14px;
    }

    .add-btn {
      background-color: #0d8787;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(13,135,135,0.3);
      transition: background-color 0.3s ease;
    }

    .add-btn:hover {
      background-color: #066363;
    }

    .quantity-controls {
      display: inline-flex;
      align-items: center;
      margin-top: 18px;
    }

    .quantity-controls button {
      background-color: #066363;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
    }

    .quantity-controls span {
      font-size: 22px;
      margin: 0 18px;
      width: 50px;
      text-align: center;
      display: inline-block;
      user-select: none;
    }

    .cart-sidebar {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    .cart-total {
      background-color: #0a6e6e;
      color: white;
      padding: 16px 14px;
      font-size: 20px;
      border-radius: 14px;
      margin-bottom: 15px;
      text-align: center;
      width: 160px;
      font-weight: bold;
    }

    .cart-icon {
      position: relative;
      background-color: #0d8787;
      padding: 20px;
      border-radius: 50%;
      font-size: 38px;
      color: white;
      cursor: pointer;
      width: 90px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cart-icon span {
      position: absolute;
      top: -8px;
      left: -8px;
      background: red;
      color: white;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 50%;
      font-weight: bold;
      min-width: 24px;
      text-align: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 16px;
      padding: 14px 0;
      background-color: #0a6e6e;
      color: white;
      text-align: center;
    }

    @media (max-width: 768px) {
      .product img {
        height: 280px;
      }
      .product h3 {
        font-size: 26px;
      }
      .product p {
        font-size: 16px;
      }
      .add-btn {
        font-size: 18px;
      }
      .cart-total, .cart-icon {
        width: 120px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- لا تغييرات على الهيكل أو الجافاسكريبت -->

  <!-- المحتوى الكامل الذي أرسلته أنت يبقى كما هو هنا -->

</body>
</html>
