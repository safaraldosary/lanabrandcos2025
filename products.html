
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>المنتجات - لانا براند</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      margin: 0;
      padding-bottom: 250px;
    }

    header, .footer {
      background-color: #007b8f;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 24px;
    }

    nav {
      background-color: #005f6b;
      padding: 18px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 22px;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 50px 20px;
    }

    .product {
      background: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 98%;
      margin: 0 auto;
    }

    .product img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 18px 0 10px;
      font-size: 36px;
    }

    .product p {
      font-size: 22px;
      color: #444;
      max-height: 130px;
      overflow-y: auto;
      text-align: justify;
      margin-bottom: 18px;
    }

    .product .price {
      color: #007b8f;
      font-size: 26px;
      font-weight: bold;
    }

    .product .total-price {
      font-size: 24px;
      color: #e67e22;
      margin-top: 10px;
    }

    .add-btn {
      background-color: #007b8f;
      color: white;
      padding: 16px 24px;
      border: none;
      border-radius: 6px;
      font-size: 22px;
      cursor: pointer;
      margin-top: 14px;
    }

    .quantity-controls {
      display: inline-flex;
      align-items: center;
      margin-top: 14px;
    }

    .quantity-controls button {
      background-color: #005f6b;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 28px;
      cursor: pointer;
      border-radius: 6px;
    }

    .quantity-controls span {
      font-size: 24px;
      margin: 0 14px;
      width: 40px;
      text-align: center;
      display: inline-block;
    }

    .cart-sidebar {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    .cart-total {
      background-color: #007b8f;
      color: white;
      padding: 14px 10px;
      font-size: 22px;
      border-radius: 12px;
      margin-bottom: 15px;
      text-align: center;
      width: 130px;
    }

    .cart-icon {
      position: relative;
      background-color: #007b8f;
      padding: 14px;
      border-radius: 50%;
      font-size: 44px;
      color: white;
      cursor: pointer;
      width: 90px;
      height: 90px;
      text-align: center;
      line-height: 60px;
      user-select: none;
    }

    .cart-icon span {
      position: absolute;
      top: -8px;
      left: -8px;
      background: red;
      color: white;
      font-size: 18px;
      padding: 5px 9px;
      border-radius: 50%;
      min-width: 28px;
      text-align: center;
      font-weight: bold;
      box-sizing: border-box;
      user-select: none;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 18px;
      padding: 12px 0;
    }
  </style>
</head>
<body>

<header><h1>لانا براند</h1></header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="products.html">المنتجات</a>
  <a href="cart.html">سلة المشتريات</a>
</nav>

    <div class="quantity-controls">

    <p>وصف المنتج 2</p>
    <p class="price">35000 د.ع</p>

    <div class="quantity-controls">
      <button class="decrease">-</button>
      <span class="quantity">0</span>
      <button class="increase">+</button>
    </div>
    <button class="add-btn">أضف إلى السلة</button>

<!-- السلة الجانبية -->
<div class="cart-sidebar">
  <div class="cart-total">
    <div>السعر الكلي</div>

  </div>
  <div class="cart-icon" onclick="window.location.href='cart.html'">
    🛒
    <span id="cart-count">0</span>

</div>

<script>
  // تحديث حساب الإجمالي وعداد الكميات داخل صفحة المنتجات فقط
  function updateProductTotals() {
    const products = document.querySelectorAll(".product");
    products.forEach(product => {
      const price = parseInt(product.getAttribute("data-price"));
      const qtySpan = product.querySelector(".quantity");
      const qty = parseInt(qtySpan.textContent);
      const total = price * qty;
      product.querySelector(".total-price").textContent = `الإجمالي: ${total.toLocaleString()} د.ع`;
    });
  }

  // تحديث عداد السلة بناء على محتوى localStorage فقط
  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    let count = 0;
    let totalPrice = 0;
    cart.forEach(item => {
      count += item.quantity;
      totalPrice += item.price * item.quantity;
    });
    document.getElementById("cart-count").textContent = count;
    document.getElementById("products-total").textContent = totalPrice.toLocaleString() + " د.ع";
  }
