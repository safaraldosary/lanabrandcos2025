
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سلة المشتريات - لانا براند</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      font-size: 22px;
      direction: rtl;
    }
    header {
      background-color: #007b8f;
      color: white;
      text-align: center;
      padding: 45px 25px;
      font-size: 48px; /* حجم كبير للعنوان */
      font-weight: bold;
      letter-spacing: 1.5px;
      cursor: pointer;
      user-select: none;
    }
    nav {
      background-color: #005f6b;
      padding: 18px 12px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
    }
    nav a {
      color: white;
      margin: 20px 40px;
      text-decoration: none;
      font-weight: bold;
      font-size: 32px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #a0e7e5;
    }

    .cart-container {
      padding: 50px 40px;
      max-width: 900px;
      margin: auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      font-size: 22px;
    }

    .cart-items ul {
      list-style: none;
      padding: 0;
    }

    .cart-items li {
      background: #eee;
      margin-bottom: 22px;
      padding: 28px;
      border-radius: 12px;
      font-size: 1.4em;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 16px;
    }

    .qty-controls button {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 18px 26px;
      border-radius: 9px;
      cursor: pointer;
      font-size: 28px;
    }

    .cart-items button.remove {
      background-color: #e74c3c;
      font-size: 30px;
      padding: 14px 24px;
      border: none;
      color: white;
      border-radius: 9px;
      cursor: pointer;
    }

    #total-price {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      margin-top: 40px;
    }

    form label {
      display: block;
      margin-top: 25px;
      font-weight: bold;
      font-size: 1.3em;
    }

    form input, form textarea {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      border: 1.5px solid #ccc;
      font-size: 1.3em;
      margin-top: 10px;
      box-sizing: border-box;
      resize: vertical;
      height: 56px;
    }
    form textarea {
      height: 120px;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      padding: 22px 28px;
      border: none;
      border-radius: 12px;
      margin-top: 35px;
      cursor: pointer;
      font-size: 1.8em;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #218838;
    }

    /* تعديل الفوتر */
    .footer {
      background-color: #007b8f;
      color: white;
      padding: 30px 40px;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1.2px;
      margin-top: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    .footer .rights {
      flex: 1;
      text-align: right;
    }
    .footer .social-links {
      flex: 1;
      text-align: left;
    }
    .footer .social-links a {
      color: white;
      margin-left: 28px;
      text-decoration: none;
      font-size: 30px;
      vertical-align: middle;
      transition: color 0.3s ease;
    }
    .footer .social-links a:hover {
      color: #a0e7e5;
    }

    /* استجابة للشاشات الصغيرة */
    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }
      nav {
        font-size: 24px;
        padding: 14px 8px;
      }
      nav a {
        font-size: 24px;
        margin: 12px 15px;
      }
      header {
        font-size: 36px;
        padding: 30px 15px;
      }
      .cart-container {
        padding: 30px 20px;
      }
      .cart-items li {
        padding: 18px;
        font-size: 1.1em;
      }
      .qty-controls button {
        padding: 12px 18px;
        font-size: 22px;
      }
      .cart-items button.remove {
        padding: 10px 18px;
        font-size: 22px;
      }
      #total-price {
        font-size: 1.4em;
        margin-top: 25px;
      }
      form label {
        font-size: 1.1em;
      }
      form input, form textarea {
        font-size: 1.1em;
        padding: 12px;
        height: 48px;
      }
      form textarea {
        height: 100px;
      }
      .submit-btn {
        font-size: 1.4em;
        padding: 16px 20px;
      }
      .footer {
        font-size: 20px;
        padding: 20px;
        flex-direction: column;
        text-align: center;
      }
      .footer .rights,
      .footer .social-links {
        text-align: center;
        flex: none;
      }
      .footer .social-links a {
        margin-left: 12px;
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

<header onclick="location.href='index.html'">لانا براند</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="about.html">من نحن</a></li>
  <a href="products.html">المنتجات</a></li>
  <a href="contact.html">تواصل معنا</a></li>
</nav>

<div class="cart-container">
  <h2>🛒 سلة المشتريات</h2>
  <div class="cart-items">
    <ul id="cart-list">
      <li>لا توجد منتجات في السلة.</li>
    </ul>
    <p id="total-price"></p>
  </div>

  <form onsubmit="submitOrder(event)">
    <label>اسم الزبون:</label>
    <input type="text" id="name" required />
    <label>رقم الزبون:</label>
    <input type="tel" id="phone" required />
    <label>المحافظة:</label>
    <input type="text" id="city" required />
    <label>العنوان:</label>
    <textarea id="address" rows="4" required></textarea>
    <button class="submit-btn" type="submit">تأكيد الطلب عبر واتساب</button>
  </form>
</div>

<div class="footer">
  <div class="rights">© 2025 لانا براند - جميع الحقوق محفوظة</div>
  
</div>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const list = document.getElementById("cart-list");
    const totalDisplay = document.getElementById("total-price");
    list.innerHTML = "";

    if (!cart.length) {
      list.innerHTML = "<li>لا توجد منتجات في السلة.</li>";
      totalDisplay.textContent = "";
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      const li = document.createElement("li");
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      li.innerHTML = `
        <div class="item-header">
          <strong>${item.name}</strong>
          <button class="remove" onclick="removeItem(${index})">❌ حذف</button>
        </div>
        <div>السعر: ${item.price.toLocaleString()} د.ع (الكمية: ${item.quantity})</div>
        <div class="qty-controls">
          <button onclick="changeQty(${index}, -1)">➖</button>
          <span>${item.quantity}</span>
          <button onclick="changeQty(${index}, 1)">➕</button>
        </div>
      `;

      list.appendChild(li);
    });

    totalDisplay.textContent = `الإجمالي الكلي: ${total.toLocaleString()} د.ع`;
  }

  function changeQty(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    if (!cart[index]) return;

    cart[index].quantity += change;
    if (cart[index].quantity <= 0) {
      cart.splice(index, 1);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function submitOrder(event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const city = document.getElementById("city").value.trim();
    const address = document.getElementById("address").value.trim();
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    if (!cart.length) {
      alert("سلة المشتريات فارغة.");
      return;
    }

    let message = `طلب جديد:%0A🧑 الاسم: ${name}%0A📞 الرقم: ${phone}%0A🏙️ المحافظة: ${city}%0A📍 العنوان: ${address}%0A🛒 المنتجات:%0A`;

    cart.forEach(item => {
      message += `- ${item.name} (الكمية: ${item.quantity}) = ${item.price * item.quantity} د.ع%0A`;
    });

    const total = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
    message += `الإجمالي الكلي: ${total} د.ع`;

    // رابط واتساب مع رقمك (استبدل الرقم هنا)
    const whatsappNumber = "9647712345678"; // ضع رقمك مع كود الدولة بدون +
    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${message}`;

    window.open(whatsappUrl, "_blank");
  }

  window.onload = loadCart;
</script>

</body>
</html>
