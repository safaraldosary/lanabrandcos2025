
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منتجات لانا براند</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding-bottom: 250px;
    }

    header, footer {
      background-color: #007b8f;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 24px;
    }

    nav {
      background-color: #005f6b;
      padding: 18px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 22px;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 50px 20px;
    }

    .product {
      background: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 98%;
      margin: 0 auto;
    }

    .product img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 18px 0 10px;
      font-size: 36px;
    }

    .product p {
      font-size: 22px;
      color: #444;
      max-height: 130px;
      overflow-y: auto;
      text-align: justify;
      margin-bottom: 18px;
    }

    .product .price {
      color: #007b8f;
      font-size: 26px;
      font-weight: bold;
    }

    .product .total-price {
      font-size: 24px;
      color: #e67e22;
      margin-top: 10px;
    }

    .add-btn {
      background-color: #007b8f;
      color: white;
      padding: 16px 24px;
      border: none;
      border-radius: 6px;
      font-size: 22px;
      cursor: pointer;
      margin-top: 14px;
    }

    .quantity-controls {
      display: inline-flex;
      align-items: center;
      margin-top: 14px;
    }

    .quantity-controls button {
      background-color: #005f6b;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 28px;
      cursor: pointer;
      border-radius: 6px;
      user-select: none;
    }

    .quantity-controls span {
      font-size: 24px;
      margin: 0 14px;
      width: 40px;
      text-align: center;
      display: inline-block;
      user-select: none;
    }

    .cart-sidebar {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    .cart-total {
      background-color: #007b8f;
      color: white;
      padding: 14px 10px;
      font-size: 22px;
      border-radius: 12px;
      margin-bottom: 15px;
      text-align: center;
      width: 130px;
      user-select: none;
    }

    .cart-icon {
      position: relative;
      background-color: #007b8f;
      padding: 14px;
      border-radius: 50%;
      font-size: 44px;
      color: white;
      cursor: pointer;
      width: 90px;
      height: 90px;
      text-align: center;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cart-icon span {
      position: absolute;
      top: -8px;
      left: -8px;
      background: red;
      color: white;
      font-size: 20px;
      padding: 5px 11px;
      border-radius: 50%;
      min-width: 30px;
      font-weight: bold;
      box-sizing: border-box;
      user-select: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 18px;
      padding: 12px 0;
      background-color: #007b8f;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>لانا براند</h1>
</header>

<nav>
  <a href="#">الرئيسية</a>
  <a href="#">المنتجات</a>
  <a href="cart.html">سلة المشتريات</a>
</nav>

<div class="products">
  <div class="product" data-name="صابون لبان الذكر" data-price="5000">
    <img src="https://via.placeholder.com/800x400?text=صابون+لبان+الذكر" alt="صابون لبان الذكر" />
    <h3>صابون لبان الذكر</h3>
    <p>وصف المنتج هنا...</p>
    <p class="price">5000 د.ع</p>
    <p class="total-price">الإجمالي: 0 د.ع</p>
    <div class="quantity-controls">
      <button class="decrease">-</button>
      <span class="quantity">0</span>
      <button class="increase">+</button>
    </div>
    <button class="add-btn">أضف إلى السلة</button>
  </div>
</div>

<div class="cart-sidebar">
  <div class="cart-total">
    <div>السعر الكلي</div>
    <div id="products-total">0 د.ع</div>
  </div>
  <div class="cart-icon" onclick="window.location.href='cart.html'">
    🛒
    <span id="cart-count">0</span>
  </div>
</div>

<footer>
  <p>© 2025 لانا براند - جميع الحقوق محفوظة</p>
</footer>

<script>
  function updateProductTotals() {
    document.querySelectorAll('.product').forEach(product => {
      const price = Number(product.getAttribute('data-price'));
      const qty = Number(product.querySelector('.quantity').textContent);
      const total = price * qty;
      product.querySelector('.total-price').textContent = `الإجمالي: ${total.toLocaleString()} د.ع`;
    });
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    let count = 0;
    let totalPrice = 0;
    cart.forEach(item => {
      count += item.quantity;
      totalPrice += item.price * item.quantity;
    });
    document.getElementById('cart-count').textContent = count;
    document.getElementById('products-total').textContent = totalPrice.toLocaleString() + ' د.ع';
  }

  function addToCart(name, price, quantity) {
    if (quantity <= 0) return;

    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const index = cart.findIndex(item => item.name === name);
    if (index >= 0) {
      cart[index].quantity += quantity;
    } else {
      cart.push({ name, price, quantity });
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
  }

  document.addEventListener('DOMContentLoaded', () => {
    updateCartCount();

    document.querySelectorAll('.product').forEach(product => {
      const price = Number(product.getAttribute('data-price'));
      const name = product.getAttribute('data-name');
      const quantitySpan = product.querySelector('.quantity');
      const increaseBtn = product.querySelector('.increase');
      const decreaseBtn = product.querySelector('.decrease');
      const addBtn = product.querySelector('.add-btn');

      increaseBtn.addEventListener('click', () => {
        let qty = Number(quantitySpan.textContent);
        qty++;
        quantitySpan.textContent = qty;
        updateProductTotals();
      });

      decreaseBtn.addEventListener('click', () => {
        let qty = Number(quantitySpan.textContent);
        if (qty > 0) qty--;
        quantitySpan.textContent = qty;
        updateProductTotals();
      });

      addBtn.addEventListener('click', () => {
        const qty = Number(quantitySpan.textContent);
        addToCart(name, price, qty);
        quantitySpan.textContent = 0;
        updateProductTotals();
      });
    });

    updateProductTotals();
  });
</script>

</body>
</html>
