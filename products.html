  function changeQty(btn, delta) {
    const span = btn.parentElement.querySelector("span");

  function addToCart(name, price, btn) {
    const qty = parseInt(btn.previousElementSibling.querySelector("span").textContent);
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const i = cart.findIndex(p => p.name === name);
    if (i >= 0) cart[i].quantity += qty;
    else cart.push({ name, price, quantity: qty });
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    let count = 0, total = 0;
    cart.forEach(item => {
      count += item.quantity;
      total += item.quantity * item.price;
    });
    document.getElementById("cart-count").textContent = count;
    document.getElementById("products-total").textContent = total.toLocaleString() + " Ø¯.Ø¹";
  }
