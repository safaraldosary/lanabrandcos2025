<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سلة المشتريات - لانا براند</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      font-size: 22px;
      direction: rtl;
    }
    header {
      background-color: #007b8f;
      color: white;
      text-align: center;
      padding: 35px 25px;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 1.5px;
    }
    nav {
      background-color: #005f6b;
      padding: 18px 12px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
    }
    nav a {
      color: white;
      margin: 20px 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 28px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #a0e7e5;
    } 

    .cart-container {
      padding: 50px 40px;
      max-width: 1000px;
      margin: 40px auto;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.12);
      font-size: 26px;
    }

    .cart-items ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .cart-items li {
      background: #eee;
      margin-bottom: 25px;
      padding: 28px 25px;
      border-radius: 15px;
      font-size: 1.6em;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      font-size: 1.6em;
    }

    .qty-controls button {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 20px 26px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 32px;
      transition: background-color 0.3s ease;
    }
    .qty-controls button:hover {
      background-color: #005f6b;
    }

    .cart-items button.remove {
      background-color: #e74c3c;
      font-size: 32px;
      padding: 16px 26px;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cart-items button.remove:hover {
      background-color: #b02a22;
    }

    #total-price {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-top: 45px;
      color: #007b8f;
    }

    form label {
      display: block;
      margin-top: 25px;
      font-weight: bold;
      font-size: 1.6em;
      color: #333;
    }

    form input,
    form textarea {
      width: 100%;
      /* لعرض وارتفاع متساوي */
      height: 60px;
      padding: 14px 18px;
      border-radius: 15px;
      border: 2px solid #ccc;
      font-size: 1.6em;
      margin-top: 8px;
      box-sizing: border-box;
      resize: none;
      font-family: inherit;
    }
    form textarea {
      height: 140px; /* لجعل مربع أكبر */
      padding-top: 14px;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      padding: 24px 30px;
      border: none;
      border-radius: 15px;
      margin-top: 35px;
      cursor: pointer;
      font-size: 1.8em;
      width: 100%;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }
    .submit-btn:hover {
      background-color: #1e7e34;
    }

    .footer {
      background-color: #007b8f;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1.2px;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }
      nav {
        font-size: 20px;
        padding: 14px 8px;
      }
      nav a {
        font-size: 20px;
        margin: 12px 15px;
      }
      header {
        font-size: 28px;
        padding: 20px 15px;
      }
      .brand-title {
        font-size: 24px;
        margin: 10px 0 6px 0;
      }
      .cart-container {
        font-size: 18px;
        padding: 25px 20px;
        margin: 20px 10px;
      }
      #total-price {
        font-size: 1.5em;
      }
      form label {
        font-size: 1.2em;
      }
      form input,
      form textarea {
        height: 50px;
        font-size: 1.2em;
      }
      form textarea {
        height: 110px;
      }
      .qty-controls button,
      .cart-items button.remove {
        font-size: 24px;
        padding: 12px 18px;
      }
      .submit-btn {
        font-size: 1.3em;
        padding: 18px 22px;
      }
      .footer {
        font-size: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<header>لانا براند</header>

<div class="brand-title">لانا براند</div>
<nav>
  <a href="index.html">الرئيسية</a>
  <a href="products.html">المنتجات</a>
  <a href="cart.html">سلة المشتريات</a>
</nav>

<div class="cart-container">
  <h2>🛒 سلة المشتريات</h2>
  <div class="cart-items">
    <ul id="cart-list">
      <li>لا توجد منتجات في السلة.</li>
    </ul>
    <p id="total-price"></p>
  </div>

  <form onsubmit="submitOrder(event)">
    <label for="name">اسم الزبون:</label>
    <input type="text" id="name" required />
    <label for="phone">رقم الزبون:</label>
    <input type="tel" id="phone" required />
    <label for="city">المحافظة:</label>
    <input type="text" id="city" required />
    <label for="address">العنوان:</label>
    <textarea id="address" rows="4" required></textarea>
    <button class="submit-btn" type="submit">تأكيد الطلب عبر واتساب</button>
  </form>
</div>

<div class="footer"><p>© 2025 لانا براند - جميع الحقوق محفوظة</p></div>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const list = document.getElementById("cart-list");
    const totalDisplay = document.getElementById("total-price");
    list.innerHTML = "";

    if (!cart.length) {
      list.innerHTML = "<li>لا توجد منتجات في السلة.</li>";
      totalDisplay.textContent = "";
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      const li = document.createElement("li");
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      li.innerHTML = `
        <div class="item-header">
          <strong>${item.name}</strong>
          <button class="remove" onclick="removeItem(${index})">❌ حذف</button>
        </div>
        <div>السعر: ${item.price.toLocaleString()} د.ع (الكمية: ${item.quantity})</div>
        <div class="qty-controls">
          <button onclick="changeQty(${index}, -1)">➖</button>
          <span>${item.quantity}</span>
          <button onclick="changeQty(${index}, 1)">➕</button>
        </div>
      `;

      list.appendChild(li);
    });

    totalDisplay.textContent = `الإجمالي الكلي: ${total.toLocaleString()} د.ع`;
  }

  function changeQty(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    if (!cart[index]) return;

    cart[index].quantity += change;
    if (cart[index].quantity <= 0) {
      cart.splice(index, 1);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function submitOrder(event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const city = document.getElementById("city").value.trim();
    const address = document.getElementById("address").value.trim();
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    if (!cart.length) {
      alert("سلة المشتريات فارغة.");
      return;
    }

    let message = `طلب جديد:%0A🧑 الاسم: ${name}%0A📞 الرقم: ${phone}%0A🏙️ المحافظة: ${city}%0A📍 العنوان: ${address}%0A🛒 المنتجات:%0A`;

    cart.forEach((item, i) => {
      message += `${i + 1}- ${item.name} (الكمية: ${item.quantity}, السعر: ${item.price} د.ع)%0A`;
    });

    const whatsappURL = `https://wa.me/9647834374662?text=${message}`;
    window.open(whatsappURL, "_blank");

    localStorage.removeItem("cart");
    window.location.href = "index.html";
  }

  window.onload = loadCart;
</script>

</body>
</html>
