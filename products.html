
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>المنتجات - لانا براند</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      margin: 0;
    }

    header, .footer {
      background-color: #007b8f;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #005f6b;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      padding: 50px;
    }

    .product {
      background: white;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
      width: 300px;
      height: auto;
    }

    .product h3 {
      margin: 20px 0 10px;
      font-size: 2.2em;
      color: #007b8f;
    }

    .product p {
      color: #333;
      font-size: 1.4em;
      line-height: 1.6;
    }

    .product .price {
      color: #007b8f;
      font-weight: bold;
      font-size: 1.6em;
      margin-top: 15px;
    }

    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
    }

    .quantity-btn {
      padding: 12px 16px;
      font-size: 1.4em;
      background-color: #007b8f;
      color: white;
      border: none;
      border-radius: 7px;
      cursor: pointer;
    }

    .quantity-display {
      min-width: 40px;
      font-size: 1.4em;
      text-align: center;
      font-weight: bold;
    }

    .add-btn {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1.3em;
    }
  </style>
</head>
<body>

<header><h1>لانا براند</h1></header>
<nav>
  <a href="index.html">الرئيسية</a>
  <a href="products.html">المنتجات</a>
  <a href="cart.html">سلة المشتريات</a>
</nav>

<div class="products">
  <!-- المنتج الأول -->
  <div class="product">
    <img src="https://via.placeholder.com/250x250?text=صابون+لبان+الذكر" alt="صابون لبان الذكر">
    <h3>صابون لبان الذكر</h3>
    <p>دللي بشرتك بصابون طبيعي خالٍ من المواد الكيميائية وامنحي بشرتك نعومة وانتعاش طبيعي.</p>
    <p class="price" data-price="5000">5000 د.ع</p>
    <div class="quantity-control">
      <button class="quantity-btn" onclick="changeQty(this, -1)">-</button>
      <span class="quantity-display">1</span>
      <button class="quantity-btn" onclick="changeQty(this, 1)">+</button>
    </div>
    <button class="add-btn" onclick="addToCart(this)">أضف إلى السلة</button>
  </div>

  <!-- المنتج الثاني -->
  <div class="product">
    <img src="https://via.placeholder.com/250x250?text=منتج+2" alt="منتج 2">
    <h3>منتج 2</h3>
    <p>وصف مختصر ومميز للمنتج الثاني مع فوائد الاستخدام وطريقة التوصيل.</p>
    <p class="price" data-price="7000">7000 د.ع</p>
    <div class="quantity-control">
      <button class="quantity-btn" onclick="changeQty(this, -1)">-</button>
      <span class="quantity-display">1</span>
      <button class="quantity-btn" onclick="changeQty(this, 1)">+</button>
    </div>
    <button class="add-btn" onclick="addToCart(this)">أضف إلى السلة</button>
  </div>
</div>

<div class="footer"><p>© 2025 لانا براند - جميع الحقوق محفوظة</p></div>

<script>
  function changeQty(button, delta) {
    const display = button.parentElement.querySelector(".quantity-display");
    let qty = parseInt(display.textContent) || 1;
    qty = Math.max(1, qty + delta);
    display.textContent = qty;
  }

  function addToCart(button) {
    const productDiv = button.closest(".product");
    const name = productDiv.querySelector("h3").textContent;
    const price = parseInt(productDiv.querySelector(".price").getAttribute("data-price"));
    const quantity = parseInt(productDiv.querySelector(".quantity-display").textContent);

    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    let existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity += quantity;
    } else {
      cart.push({ name, price, quantity });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`تمت إضافة ${quantity} من "${name}" إلى السلة.`);
  }
</script>

</body>
</html>
