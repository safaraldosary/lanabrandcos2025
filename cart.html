
<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const list = document.getElementById("cart-list");
    list.innerHTML = "";

    if (cart.length === 0) {
      list.innerHTML = "<li>لا توجد منتجات في السلة.</li>";
    } else {
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item + " ";

        const delBtn = document.createElement("button");
        delBtn.textContent = "❌ حذف";
        delBtn.style.marginRight = "10px";
        delBtn.style.backgroundColor = "#e74c3c";
        delBtn.style.color = "white";
        delBtn.style.border = "none";
        delBtn.style.padding = "5px 10px";
        delBtn.style.borderRadius = "5px";
        delBtn.style.cursor = "pointer";

        delBtn.onclick = function () {
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          loadCart(); // إعادة تحميل السلة بعد الحذف
        };

        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }
  }

  function submitOrder(event) {
    event.preventDefault();
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const city = document.getElementById("city").value.trim();
    const address = document.getElementById("address").value.trim();
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    let message = `طلب جديد من الزبون:%0A`;
    message += `🧑 الاسم: ${name}%0A`;
    message += `📞 الرقم: ${phone}%0A`;
    message += `🏙️ المحافظة: ${city}%0A`;
    message += `📍 العنوان: ${address}%0A`;
    message += `🛒 المنتجات:%0A`;
    cart.forEach((item, index) => {
      message += `${index + 1}- ${item}%0A`;
    });

    const phoneNumber = "9647834374662";
    const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
    window.open(whatsappURL, "_blank");

    localStorage.removeItem("cart");
    window.location.href = "index.html";
  }

  window.onload = loadCart;
</script>
