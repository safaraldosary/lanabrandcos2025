<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لانا براند - المنتجات</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    background: #f9f9f9;
  }
  header {
    background: #007b8f;
    color: white;
    padding: 12px 20px;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
  }
  header:hover {
    background: #005f68;
  }
  .filters {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    margin: 15px 10px 10px;
  }
  .filters button {
    background-color: #007b8f;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
    min-width: 100px;
    text-align: center;
  }
  .filters button:hover,
  .filters button.active {
    background-color: #005f68;
  }
  .search-box {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    padding: 0 10px;
  }
  .search-box input {
    padding: 12px 15px;
    width: 100%;
    max-width: 450px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    padding: 0 20px 40px;
    box-sizing: border-box;
  }
  .product {
    background: white;
    border-radius: 14px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    padding: 15px;
    cursor: default;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 420px;
    transition: box-shadow 0.2s;
  }
  .product:hover {
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.15);
  }
  .product img {
    max-width: 100%;
    max-height: 220px;
    object-fit: contain;
    border-radius: 10px;
    margin-bottom: 15px;
  }
  .product h3 {
    font-size: 20px;
    margin: 8px 0 6px;
    text-align: center;
  }
  .product p.desc {
    font-size: 14px;
    margin: 4px 0 10px;
    color: #555;
    text-align: center;
    flex-grow: 1;
  }
  .product p.price {
    font-size: 18px;
    font-weight: bold;
    margin: 8px 0 15px;
  }
  .product button.add-btn {
    background-color: #007b8f;
    border: none;
    color: white;
    font-size: 17px;
    padding: 10px 0;
    border-radius: 10px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .product button.add-btn:hover {
    background-color: #005f68;
  }

  .cart-sidebar {
    position: fixed;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    background-color: #007b8f;
    border-radius: 15px 0 0 15px;
    padding: 18px 14px;
    width: 120px;
    text-align: center;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 12px rgb(0 123 143 / 0.7);
    z-index: 1000;
  }
  .cart-sidebar:hover {
    background-color: #005f68;
  }
  .cart-sidebar .cart-icon {
    font-size: 40px;
    margin-bottom: 8px;
  }
  .cart-sidebar .cart-count {
    font-size: 20px;
    font-weight: bold;
  }
  .cart-sidebar .cart-total {
    font-size: 20px;
    margin-top: 8px;
    font-weight: bold;
  }
</style>
</head>
<body>

<header id="home-link">لانا براند</header>

<div class="filters">
  <button class="filter-btn active" data-category="all">كل المنتجات</button>
  <button class="filter-btn" data-category="soap">الصابون</button>
  <button class="filter-btn" data-category="shampoo">الشامبو</button>
  <button class="filter-btn" data-category="oil">الزيوت</button>
  <button class="filter-btn" data-category="cream">الكريمات</button>
</div>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="ابحث عن منتج..." />
</div>

<div class="products" id="product-list">
  <!-- المنتجات ستظهر هنا -->
</div>

<div class="cart-sidebar" id="cart-sidebar" title="اذهب إلى سلة المشتريات">
  <div class="cart-icon">🛒</div>
  <div class="cart-count" id="cart-count">0</div>
  <div class="cart-total" id="total-price">0 د.ع</div>
</div>

<script>
  const products = [
    {
      name: "صابون طبيعي",
      category: "soap",
      price: 12000,
      desc: "صابون طبيعي 100% مصنوع من زيوت نباتية.",
      image: "https://i.imgur.com/WPq6FcI.jpg"
    },
    {
      name: "شامبو مغذي",
      category: "shampoo",
      price: 22000,
      desc: "شامبو مغذي مناسب لجميع أنواع الشعر.",
      image: "https://i.imgur.com/mBOxP3v.jpg"
    },
    {
      name: "زيت الأرجان",
      category: "oil",
      price: 35000,
      desc: "زيت الأرجان الطبيعي لترطيب وتغذية الشعر والبشرة.",
      image: "https://i.imgur.com/T0vB7yT.jpg"
    },
    {
      name: "كريم مرطب",
      category: "cream",
      price: 18000,
      desc: "كريم مرطب للبشرة الجافة مع فيتامين E.",
      image: "https://i.imgur.com/YS0O0V6.jpg"
    },
    {
      name: "صابون العسل",
      category: "soap",
      price: 15000,
      desc: "صابون بالعسل الطبيعي لتنظيف وترطيب البشرة.",
      image: "https://i.imgur.com/dWgqO06.jpg"
    },
    {
      name: "شامبو الأعشاب",
      category: "shampoo",
      price: 24000,
      desc: "شامبو بالأعشاب الطبيعية لتقوية الشعر.",
      image: "https://i.imgur.com/H2D0Apu.jpg"
    }
  ];

  let cart = {};

  function displayProducts(filter = 'all', searchTerm = '') {
    const list = document.getElementById('product-list');
    list.innerHTML = '';
    const filtered = products.filter(p => (filter === 'all' || p.category === filter) &&
      p.name.includes(searchTerm));
    filtered.forEach((p, index) => {
      const prodDiv = document.createElement('div');
      prodDiv.className = 'product';
      prodDiv.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p class="desc">${p.desc}</p>
        <p class="price">${p.price.toLocaleString()} د.ع</p>
        <button class="add-btn" data-index="${index}">أضف إلى السلة</button>
      `;
      list.appendChild(prodDiv);
    });

    // ربط زر إضافة للسلة لكل منتج
    document.querySelectorAll('.add-btn').forEach(btn => {
      btn.onclick = () => {
        const i = btn.dataset.index;
        addToCart(i);
      };
    });
  }

  function addToCart(index) {
    if (cart[index]) {
      cart[index].quantity++;
    } else {
      cart[index] = { product: products[index], quantity: 1 };
    }
    updateCartSidebar();
  }

  function updateCartSidebar() {
    const countEl = document.getElementById('cart-count');
    const totalEl = document.getElementById('total-price');
    let totalQty = 0;
    let totalPrice = 0;
    for (const key in cart) {
      totalQty += cart[key].quantity;
      totalPrice += cart[key].quantity * cart[key].product.price;
    }
    countEl.textContent = totalQty;
    totalEl.textContent = totalPrice.toLocaleString() + ' د.ع';
  }

  // فلترة الأقسام
  const filterButtons = document.querySelectorAll('.filter-btn');
  filterButtons.forEach(btn => {
    btn.onclick = () => {
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const cat = btn.dataset.category;
      const searchVal = document.getElementById('searchInput').value.trim();
      displayProducts(cat, searchVal);
    };
  });

  // بحث مباشر
  document.getElementById('searchInput').addEventListener('input', () => {
    const activeBtn = document.querySelector('.filter-btn.active');
    const category = activeBtn ? activeBtn.dataset.category : 'all';
    const searchVal = document.getElementById('searchInput').value.trim();
    displayProducts(category, searchVal);
  });

  // العودة للرئيسية عند الضغط على العنوان
  document.getElementById('home-link').onclick = () => {
    window.location.href = 'index.html';
  };

  // الذهاب إلى صفحة السلة عند الضغط على السلة الجانبية
  document.getElementById('cart-sidebar').onclick = () => {
    window.location.href = 'cart.html';
  };

  // عرض المنتجات بشكل أولي
  displayProducts();
</script>

</body>
</html>
