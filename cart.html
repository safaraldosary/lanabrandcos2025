<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سلة المشتريات - لانا براند</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      line-height: 1.5;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    header {
      background-color: #0a6e6e;
      color: white;
      padding: 25px 20px;
      text-align: center;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }
    nav {
      background-color: #0d8787;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 12px 0;
      flex-wrap: wrap;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background-color: #066363;
    }
    main.cart-container {
      padding: 35px 25px;
      max-width: 900px;
      margin: 40px auto 60px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgb(0 0 0 / 0.1);
      flex-grow: 1;
      text-align: right;
    }
    main.cart-container h2 {
      font-size: 30px;
      margin-bottom: 30px;
      font-weight: 700;
      color: #0a6e6e;
      text-align: center;
    }
    .cart-items ul {
      list-style: none;
      padding: 0;
    }
    .cart-items li {
      background: #eee;
      margin-bottom: 18px;
      padding: 22px;
      border-radius: 10px;
      font-size: 20px;
      color: #333;
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 22px;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
    }
    .qty-controls button {
      background-color: #0a6e6e;
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 7px;
      cursor: pointer;
      font-size: 26px;
      transition: background-color 0.3s ease;
    }
    .qty-controls button:hover {
      background-color: #066363;
    }
    .cart-items button.remove {
      background-color: #c0392b;
      font-size: 26px;
      padding: 10px 18px;
      border: none;
      color: white;
      border-radius: 7px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cart-items button.remove:hover {
      background-color: #96281b;
    }
    #total-price {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-top: 40px;
      color: #0a6e6e;
    }
    form label {
      display: block;
      margin-top: 20px;
      font-weight: 700;
      font-size: 18px;
      color: #222;
    }
    form input, form textarea {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 17px;
      margin-top: 8px;
      transition: border-color 0.3s ease;
    }
    form input:focus, form textarea:focus {
      outline: none;
      border-color: #0a6e6e;
      box-shadow: 0 0 6px #0a6e6eaa;
    }
    .submit-btn {
      background-color: #28a745;
      color: white;
      padding: 18px 0;
      border: none;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
      font-size: 20px;
      font-weight: 700;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #218838;
    }
    footer.footer {
      background-color: #0a6e6e;
      color: white;
      padding: 25px 20px;
      text-align: center;
      font-size: 14px;
      margin-top: auto;
      box-shadow: 0 -2px 8px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body>

<header>لانا براند</header>

<nav>
  <ul>
    <li><a href="index.html">الرئيسية</a></li>
    <li><a href="products.html">المنتجات</a></li>
    <li><a href="cart.html" class="active">سلة المشتريات</a></li>
  </ul>
</nav>

<main class="cart-container">
  <h2>🛒 سلة المشتريات</h2>
  <div class="cart-items">
    <ul id="cart-list">
      <li>لا توجد منتجات في السلة.</li>
    </ul>
    <p id="total-price"></p>
  </div>

  <form onsubmit="submitOrder(event)">
    <label for="name">اسم الزبون:</label>
    <input type="text" id="name" required />
    <label for="phone">رقم الزبون:</label>
    <input type="tel" id="phone" required />
    <label for="city">المحافظة:</label>
    <input type="text" id="city" required />
    <label for="address">العنوان:</label>
    <textarea id="address" rows="4" required></textarea>
    <button class="submit-btn" type="submit">تأكيد الطلب عبر واتساب</button>
  </form>
</main>

<footer class="footer">
  <p>© 2025 لانا براند - جميع الحقوق محفوظة</p>
</footer>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const list = document.getElementById("cart-list");
    const totalDisplay = document.getElementById("total-price");
    list.innerHTML = "";

    if (!cart.length) {
      list.innerHTML = "<li>لا توجد منتجات في السلة.</li>";
      totalDisplay.textContent = "";
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      const li = document.createElement("li");
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      li.innerHTML = `
        <div class="item-header">
          <strong>${item.name}</strong>
          <button class="remove" onclick="removeItem(${index})">❌ حذف</button>
        </div>
        <div>السعر: ${item.price.toLocaleString()} د.ع (الكمية: ${item.quantity})</div>
        <div class="qty-controls">
          <button onclick="changeQty(${index}, -1)">➖</button>
          <span>${item.quantity}</span>
          <button onclick="changeQty(${index}, 1)">➕</button>
        </div>
      `;

      list.appendChild(li);
    });

    totalDisplay.textContent = `الإجمالي الكلي: ${total.toLocaleString()} د.ع`;
  }

  function changeQty(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    if (!cart[index]) return;

    cart[index].quantity += change;
    if (cart[index].quantity <= 0) {
      cart.splice(index, 1);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function submitOrder(event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const city = document.getElementById("city").value.trim();
    const address = document.getElementById("address").value.trim();
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    if (!cart.length) {
      alert("سلة المشتريات فارغة.");
      return;
    }

    let message = `طلب جديد:%0A🧑 الاسم: ${name}%0A📞 الرقم: ${phone}%0A🏙️ المحافظة: ${city}%0A📍 العنوان: ${address}%0A🛒 المنتجات:%0A`;

    cart.forEach((item, i) => {
      message += `${i + 1}- ${item.name} (الكمية: ${item.quantity}, السعر: ${item.price} د.ع)%0A`;
    });

    const whatsappURL = `https://wa.me/9647834374662?text=${message}`;
    window.open(whatsappURL, "_blank");

    localStorage.removeItem("cart");
    window.location.href = "index.html";
  }

  window.onload = loadCart;
</script>

</body>
</html>
