<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منتجات لانا براند</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #007b8f;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 36px;
      cursor: pointer;
    }

    .filters, .search-box {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 25px;
      flex-wrap: wrap;
    }

    .filters button {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 18px 26px;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .search-box input {
      padding: 22px;
      width: 90%;
      font-size: 26px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 30px;
    }

    .product {
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 24px;
      display: flex;
      gap: 30px;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .product img {
      width: 220px;
      height: 220px;
      border-radius: 12px;
      object-fit: cover;
    }

    .product-details {
      flex-grow: 1;
    }

    .product h3 {
      font-size: 30px;
      margin: 0 0 15px;
    }

    .product .price {
      font-size: 26px;
      color: #007b8f;
      margin-bottom: 15px;
    }

    .quantity-control {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
      user-select: none;
    }

    .quantity-control button {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 28px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }

    .quantity-control span {
      font-size: 26px;
      min-width: 50px;
      display: inline-block;
      text-align: center;
    }

    .add-btn {
      background-color: #007b8f;
      color: white;
      padding: 16px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }

    .cart-sidebar {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    .cart-total {
      background-color: #007b8f;
      color: white;
      padding: 16px;
      font-size: 22px;
      border-radius: 10px;
      margin-bottom: 10px;
      width: 160px;
      text-align: center;
    }

    .cart-icon {
      background-color: #007b8f;
      padding: 16px;
      border-radius: 50%;
      font-size: 34px;
      color: white;
      cursor: pointer;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .cart-icon span {
      position: absolute;
      top: -8px;
      left: -8px;
      background: red;
      color: white;
      font-size: 16px;
      padding: 6px 9px;
      border-radius: 50%;
    }

    footer {
      background-color: #007b8f;
      color: white;
      text-align: center;
      padding: 16px;
      margin-top: 40px;
      font-size: 20px;
    }

    /* نافذة منبثقة */
    #popupOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    #popupContent {
      background: white;
      border-radius: 20px;
      max-width: 900px;
      width: 95%;
      padding: 40px 50px;
      text-align: center;
      position: relative;
      font-size: 28px;
    }

    #popupContent img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 25px;
    }

    #popupContent h3 {
      font-size: 38px;
      margin-bottom: 15px;
    }

    #popupContent p.desc {
      font-size: 26px;
      margin-bottom: 20px;
      color: #444;
    }

    #popupContent .price {
      font-size: 32px;
      color: #007b8f;
      margin-bottom: 30px;
    }

    /* أزرار الكمية */
    .quantity-control-popup {
      display: inline-flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 35px;
      justify-content: center;
    }

    .quantity-control-popup button {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 34px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }

    .quantity-control-popup span {
      font-size: 32px;
      min-width: 60px;
      display: inline-block;
      text-align: center;
    }

    #popupAddBtn {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 24px 48px;
      font-size: 32px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
    }

    #popupClose {
      position: absolute;
      top: 20px;
      left: 28px;
      font-size: 36px;
      cursor: pointer;
      color: #999;
      user-select: none;
    }
    #popupClose:hover {
      color: #007b8f;
    }
  </style>
</head>
<body>

<header onclick="window.location.href='index.html'">لانا براند</header>
<nav>
  <a href="index.html">الرئيسية</a>
  <a href="about.html">من نحن</a></li>
  <a href="products.html">المنتجات</a></li>
  <a href="contact.html">تواصل معنا</a></li>
</nav>

<div class="filters">
  <button onclick="filterProducts('all')">كل المنتجات</button>
  <button onclick="filterProducts('صابون')">الصابون</button>
  <button onclick="filterProducts('شامبو')">الشامبو</button>
  <button onclick="filterProducts('زيوت')">الزيوت</button>
  <button onclick="filterProducts('كريمات')">الكريمات</button>
</div>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="ابحث عن منتج..." oninput="searchProducts()" />
</div>

<div class="products" id="productContainer"></div>

<div class="cart-sidebar">
  <div class="cart-total">
    <div>السعر الكلي</div>
    <div id="totalPrice">0 د.ع</div>
  </div>
  <div class="cart-icon" onclick="window.location.href='cart.html'">
    🛒<span id="cartCount">0</span>
  </div>
</div>

<footer>
  © 2025 لانا براند - جميع الحقوق محفوظة
</footer>

<!-- النافذة المنبثقة -->
<div id="popupOverlay">
  <div id="popupContent">
    <div id="popupClose" onclick="closePopup()">×</div>
    <img id="popupImg" src="" alt="صورة المنتج" />
    <h3 id="popupName"></h3>
    <p class="desc" id="popupDesc"></p>
    <div class="price" id="popupPrice"></div>

    <div class="quantity-control-popup">
      <button onclick="changeQuantityPopup(-1)">-</button>
      <span id="popupQuantity">1</span>
      <button onclick="changeQuantityPopup(1)">+</button>
    </div>

    <button id="popupAddBtn" onclick="popupAddToCart()">أضف إلى السلة</button>
  </div>
</div>

<script>
  const products = [
    {
      name: "صابون لبان الذكر",
      price: 5000,
      category: "صابون",
      desc: "صابون طبيعي من لبان الذكر لتفتيح وتوحيد لون البشرة.",
      img: "https://i.imgur.com/Wlr5rtz.jpeg"
    },
    {
      name: "شامبو الأعشاب",
      price: 8000,
      category: "شامبو",
      desc: "شامبو طبيعي بخلاصة الأعشاب لتقوية الشعر.",
      img: "https://i.imgur.com/JE6Uj7J.jpeg"
    }
  ];

  let cart = JSON.parse(localStorage.getItem('cart') || '[]');

  let currentPopupProduct = null;
  let currentPopupQuantity = 1;

  function renderProducts(list) {
    const container = document.getElementById("productContainer");
    container.innerHTML = "";
    list.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";

      // بحث عن كمية المنتج في السلة إن وجدت
      const cartItem = cart.find(item => item.name === p.name);
      const quantityInCart = cartItem ? cartItem.quantity : 1;

      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <div class="product-details">
          <h3>${p.name}</h3>
          <p class="price">${p.price.toLocaleString()} د.ع</p>
          <div class="quantity-control" onclick="event.stopPropagation()">
            <button onclick="changeQuantityMain('${p.name}', -1)">-</button>
            <span id="qty-${p.name}">${quantityInCart}</span>
            <button onclick="changeQuantityMain('${p.name}', 1)">+</button>
          </div>
          <button class="add-btn" onclick="addToCartFromMain('${p.name}', ${p.price}); event.stopPropagation();">أضف إلى السلة</button>
        </div>
      `;
      div.onclick = () => openPopup(p);
      container.appendChild(div);
    });
  }

  function filterProducts(category) {
    if(category === "all") {
      renderProducts(products);
    } else {
      renderProducts(products.filter(p => p.category === category));
    }
  }

  function searchProducts() {
    const query = document.getElementById("searchInput").value.trim().toLowerCase();
    if(!query) {
      renderProducts(products);
      return;
    }
    const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.desc.toLowerCase().includes(query));
    renderProducts(filtered);
  }

  function openPopup(product) {
    currentPopupProduct = product;
    currentPopupQuantity = 1;
    document.getElementById("popupImg").src = product.img;
    document.getElementById("popupName").textContent = product.name;
    document.getElementById("popupDesc").textContent = product.desc;
    document.getElementById("popupPrice").textContent = product.price.toLocaleString() + " د.ع";
    document.getElementById("popupQuantity").textContent = currentPopupQuantity;
    document.getElementById("popupOverlay").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popupOverlay").style.display = "none";
    currentPopupProduct = null;
    currentPopupQuantity = 1;
  }

  function changeQuantityPopup(delta) {
    currentPopupQuantity += delta;
    if(currentPopupQuantity < 1) currentPopupQuantity = 1;
    document.getElementById("popupQuantity").textContent = currentPopupQuantity;
  }

  function popupAddToCart() {
    if(!currentPopupProduct) return;

    const index = cart.findIndex(item => item.name === currentPopupProduct.name);
    if(index >= 0) {
      cart[index].quantity += currentPopupQuantity;
    } else {
      cart.push({
        name: currentPopupProduct.name,
        price: currentPopupProduct.price,
        quantity: currentPopupQuantity
      });
    }
    saveCart();
    updateCartUI();
    closePopup();
  }

  // تغيير كمية المنتج في الصفحة الرئيسية
  function changeQuantityMain(name, delta) {
    const span = document.getElementById(`qty-${name}`);
    let qty = parseInt(span.textContent);
    qty += delta;
    if(qty < 1) qty = 1;
    span.textContent = qty;

    // تحديث الكمية في السلة إذا موجودة
    const idx = cart.findIndex(item => item.name === name);
    if(idx >= 0) {
      cart[idx].quantity = qty;
    } else {
      // إذا غير موجود في السلة، ما نضيفه تلقائياً، الإضافة فقط عند الضغط زر "أضف إلى السلة"
    }
    saveCart();
    updateCartUI();
  }

  function addToCartFromMain(name, price) {
    const qtySpan = document.getElementById(`qty-${name}`);
    const qty = parseInt(qtySpan.textContent);
    const index = cart.findIndex(item => item.name === name);
    if(index >= 0) {
      cart[index].quantity += qty;
    } else {
      cart.push({
        name: name,
        price: price,
        quantity: qty
      });
    }
    saveCart();
    updateCartUI();

    // إعادة تعيين كمية المنتج إلى 1 بعد الإضافة
    qtySpan.textContent = 1;
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function updateCartUI() {
    let totalQty = 0;
    let totalPrice = 0;
    cart.forEach(item => {
      totalQty += item.quantity;
      totalPrice += item.quantity * item.price;
    });
    document.getElementById("cartCount").textContent = totalQty;
    document.getElementById("totalPrice").textContent = totalPrice.toLocaleString() + " د.ع";
  }

  // بداية
  renderProducts(products);
  updateCartUI();
</script>

</body>
</html>
