<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منتجات لانا براند</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      margin: 0;
      padding-bottom: 200px;
    }

    header, footer {
      background-color: #f5f5f5;
      color: #222;
      text-align: center;
      padding: 25px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    nav {
      background-color: #ffffff;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      color: #007b8f;
      margin: 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 20px 0 10px;
      font-size: 22px;
    }

    .product p {
      font-size: 16px;
      color: #555;
      max-height: 90px;
      overflow: hidden;
      text-align: justify;
    }

    .product .price {
      color: #007b8f;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .product .total-price {
      font-size: 18px;
      color: #e67e22;
      margin-top: 10px;
    }

    .add-btn {
      background-color: #007b8f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .add-btn:hover {
      background-color: #005f6b;
    }

    .quantity-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 12px;
    }

    .quantity-controls button {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .quantity-controls span {
      font-size: 18px;
      margin: 0 12px;
      width: 40px;
      text-align: center;
      display: inline-block;
    }

    .cart-sidebar {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    .cart-total {
      background-color: #007b8f;
      color: white;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 12px;
      margin-bottom: 15px;
      text-align: center;
      width: 140px;
    }

    .cart-icon {
      background-color: #007b8f;
      padding: 20px;
      border-radius: 50%;
      font-size: 36px;
      color: white;
      cursor: pointer;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .cart-icon span {
      position: absolute;
      top: -10px;
      left: -10px;
      background: red;
      color: white;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 50%;
      min-width: 20px;
      text-align: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 16px;
      padding: 12px 0;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

<header>
  <h1>لانا براند</h1>
</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="products.html">المنتجات</a>
  <a href="cart.html">سلة المشتريات</a>
</nav>

<!-- هنا تضع قسم المنتجات كما هو بكودك السابق بدون تغيير -->
<!-- يمكنك نسخ الكود السابق لقسم .products و .product كما هو -->

<!-- ... كود المنتجات نفسه ... -->

  <div class="cart-total">
    <div>السعر الكلي</div>
    <div id="products-total">0 د.ع</div>
  </div>
  <div class="cart-icon" onclick="window.location.href='cart.html'">
    🛒
    <span id="cart-count">0</span>
  </div>
</div>

<footer>
  <p>© 2025 لانا براند - جميع الحقوق محفوظة</p>
</footer>

</body>
</html>
