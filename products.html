<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منتجات لانا براند</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #007b8f;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 36px;
      cursor: pointer;
    }

    .filters, .search-box {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 25px;
      flex-wrap: wrap;
    }

    .filters button {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 18px 26px;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .search-box input {
      padding: 22px;
      width: 90%;
      font-size: 26px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 30px;
    }

    .product {
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 24px;
      display: flex;
      gap: 30px;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .product img {
      width: 220px;
      height: 220px;
      border-radius: 12px;
      object-fit: cover;
    }

    .product-details {
      flex-grow: 1;
    }

    .product h3 {
      font-size: 30px;
      margin: 0 0 15px;
    }

    .product .price {
      font-size: 26px;
      color: #007b8f;
      margin-bottom: 15px;
    }

    .add-btn {
      background-color: #007b8f;
      color: white;
      padding: 16px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 24px;
    }

    .cart-sidebar {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    .cart-total {
      background-color: #007b8f;
      color: white;
      padding: 16px;
      font-size: 22px;
      border-radius: 10px;
      margin-bottom: 10px;
      width: 160px;
      text-align: center;
    }

    .cart-icon {
      background-color: #007b8f;
      padding: 16px;
      border-radius: 50%;
      font-size: 34px;
      color: white;
      cursor: pointer;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .cart-icon span {
      position: absolute;
      top: -8px;
      left: -8px;
      background: red;
      color: white;
      font-size: 16px;
      padding: 6px 9px;
      border-radius: 50%;
    }

    footer {
      background-color: #007b8f;
      color: white;
      text-align: center;
      padding: 16px;
      margin-top: 40px;
      font-size: 20px;
    }

    /* نافذة منبثقة */
    #popupOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    #popupContent {
      background: white;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    #popupContent img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 20px;
    }

    #popupContent h3 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    #popupContent p.desc {
      font-size: 22px;
      margin-bottom: 15px;
      color: #444;
    }

    #popupContent .price {
      font-size: 28px;
      color: #007b8f;
      margin-bottom: 25px;
    }

    /* أزرار الكمية */
    .quantity-control {
      display: inline-flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
      justify-content: center;
    }

    .quantity-control button {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 28px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }

    .quantity-control span {
      font-size: 26px;
      min-width: 50px;
      display: inline-block;
      text-align: center;
    }

    #popupAddBtn {
      background-color: #007b8f;
      color: white;
      border: none;
      padding: 18px 36px;
      font-size: 26px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }

    #popupClose {
      position: absolute;
      top: 12px;
      left: 16px;
      font-size: 30px;
      cursor: pointer;
      color: #999;
      user-select: none;
    }
    #popupClose:hover {
      color: #007b8f;
    }
  </style>
</head>
<body>

<header onclick="window.location.href='index.html'">لانا براند</header>

<div class="filters">
  <button onclick="filterProducts('all')">كل المنتجات</button>
  <button onclick="filterProducts('صابون')">الصابون</button>
  <button onclick="filterProducts('شامبو')">الشامبو</button>
  <button onclick="filterProducts('زيوت')">الزيوت</button>
  <button onclick="filterProducts('كريمات')">الكريمات</button>
</div>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="ابحث عن منتج..." oninput="searchProducts()" />
</div>

<div class="products" id="productContainer"></div>

<div class="cart-sidebar">
  <div class="cart-total">
    <div>السعر الكلي</div>
    <div id="totalPrice">0 د.ع</div>
  </div>
  <div class="cart-icon" onclick="window.location.href='cart.html'">
    🛒<span id="cartCount">0</span>
  </div>
</div>

<footer>
  © 2025 لانا براند - جميع الحقوق محفوظة
</footer>

<!-- النافذة المنبثقة -->
<div id="popupOverlay">
  <div id="popupContent">
    <div id="popupClose" onclick="closePopup()">×</div>
    <img id="popupImg" src="" alt="صورة المنتج" />
    <h3 id="popupName"></h3>
    <p class="desc" id="popupDesc"></p>
    <div class="price" id="popupPrice"></div>

    <div class="quantity-control">
      <button onclick="changeQuantity(-1)">-</button>
      <span id="popupQuantity">1</span>
      <button onclick="changeQuantity(1)">+</button>
    </div>

    <button id="popupAddBtn" onclick="popupAddToCart()">أضف إلى السلة</button>
  </div>
</div>

<script>
  const products = [
    {
      name: "صابون لبان الذكر",
      price: 5000,
      category: "صابون",
      desc: "صابون طبيعي من لبان الذكر لتفتيح وتوحيد لون البشرة.",
      img: "https://i.imgur.com/Wlr5rtz.jpeg"
    },
    {
      name: "شامبو الأعشاب",
      price: 8000,
      category: "شامبو",
      desc: "شامبو طبيعي بخلاصة الأعشاب لتقوية الشعر.",
      img: "https://i.imgur.com/JE6Uj7J.jpeg"
    }
  ];

  let cart = JSON.parse(localStorage.getItem('cart') || '[]');

  let currentPopupProduct = null;
  let currentPopupQuantity = 1;

  function renderProducts(list) {
    const container = document.getElementById("productContainer");
    container.innerHTML = "";
    list.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <div class="product-details">
          <h3>${p.name}</h3>
          <p class="price">${p.price.toLocaleString()} د.ع</p>
          <button class="add-btn" onclick="addToCart('${p.name}', ${p.price}); event.stopPropagation();">أضف إلى السلة</button>
        </div>
      `;
      div.onclick = () => openPopup(p);
      container.appendChild(div);
    });
  }

  function addToCart(name, price) {
    const idx = cart.findIndex(i => i.name === name);
    if (idx >= 0) {
      cart[idx].quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartUI();
  }

  function updateCartUI() {
    let count = 0;
    let total = 0;
    cart.forEach(i => {
      count += i.quantity;
      total += i.quantity * i.price;
    });
    document.getElementById("cartCount").textContent = count;
    document.getElementById("totalPrice").textContent = total.toLocaleString() + " د.ع";
  }

  function searchProducts() {
    const term = document.getElementById("searchInput").value.trim();
    const filtered = products.filter(p => p.name.includes(term));
    renderProducts(filtered);
  }

  function filterProducts(category) {
    if (category === "all") {
      renderProducts(products);
    } else {
      renderProducts(products.filter(p => p.category === category));
    }
  }

  // نافذة منبثقة

  function openPopup(product) {
    currentPopupProduct = product;
    currentPopupQuantity = 1;
    document.getElementById("popupImg").src = product.img;
    document.getElementById("popupName").textContent = product.name;
    document.getElementById("popupDesc").textContent = product.desc;
    document.getElementById("popupPrice").textContent = product.price.toLocaleString() + " د.ع";
    document.getElementById("popupQuantity").textContent = currentPopupQuantity;
    document.getElementById("popupOverlay").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popupOverlay").style.display = "none";
  }

  function changeQuantity(delta) {
    let newQty = currentPopupQuantity + delta;
    if (newQty < 1) newQty = 1;
    currentPopupQuantity = newQty;
    document.getElementById("popupQuantity").textContent = currentPopupQuantity;
  }

  function popupAddToCart() {
    if (!currentPopupProduct) return;
    const idx = cart.findIndex(i => i.name === currentPopupProduct.name);
    if (idx >= 0) {
      cart[idx].quantity += currentPopupQuantity;
    } else {
      cart.push({ name: currentPopupProduct.name, price: currentPopupProduct.price, quantity: currentPopupQuantity });
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartUI();
    closePopup();
  }

  window.onload = () => {
    renderProducts(products);
    updateCartUI();
  }
</script>

</body>
</html>
