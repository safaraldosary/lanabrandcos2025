<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منتجات لانا براند</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding-bottom: 250px;
    }

    header {
      background-color: #007b8f;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 28px;
      cursor: pointer;
    }

    .filters {
      text-align: center;
      margin-top: 20px;
    }

    .filters button {
      background-color: #005f6b;
      color: white;
      border: none;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }

    .search-bar {
      text-align: center;
      margin: 20px;
    }

    .search-bar input {
      width: 60%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: right;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
    }

    .product h3 {
      margin: 15px 0 10px;
      font-size: 22px;
    }

    .product p {
      font-size: 16px;
      color: #444;
      max-height: 80px;
      overflow-y: auto;
      text-align: justify;
      margin-bottom: 10px;
    }

    .product .price {
      color: #007b8f;
      font-size: 20px;
      font-weight: bold;
    }

    .add-btn {
      background-color: #007b8f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 16px;
      padding: 14px 0;
      background-color: #007b8f;
      color: white;
      text-align: center;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header onclick="location.href='index.html'">
  <h1>لانا براند</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
</div>

<div class="filters">
  <button onclick="filterProducts('all')">كل المنتجات</button>
  <button onclick="filterProducts('صابون')">الصابون</button>
  <button onclick="filterProducts('شامبو')">الشامبو</button>
  <button onclick="filterProducts('زيت')">الزيوت</button>
  <button onclick="filterProducts('كريم')">الكريمات</button>
</div>

<div class="products" id="productsContainer">
  <!-- مثال على منتج -->
  <div class="product" data-category="صابون">
    <img src="https://i.imgur.com/Wlr5rtz.jpeg" alt="صابون لبان الذكر" />
    <h3>صابون لبان الذكر</h3>
    <p>صابون طبيعي للبشرة مع فوائد لبان الذكر. يرطب ويوحد لون البشرة.</p>
    <p class="price">5000 د.ع</p>
    <button class="add-btn">أضف إلى السلة</button>
  </div>

  <!-- أضف المزيد من المنتجات هنا مع data-category -->
</div>

<footer>
  <p>© 2025 لانا براند - جميع الحقوق محفوظة</p>
  <a href="https://www.instagram.com/lana_brand_organic" target="_blank">إنستغرام</a> |
  <a href="https://www.facebook.com/share/19vL8gUYdh" target="_blank">فيسبوك</a>
</footer>

<script>
  function filterProducts(category) {
    const products = document.querySelectorAll('.product');
    products.forEach(p => {
      const cat = p.getAttribute('data-category');
      if (category === 'all' || cat.includes(category)) {
        p.style.display = 'block';
      } else {
        p.style.display = 'none';
      }
    });
  }

  document.getElementById('searchInput').addEventListener('input', function () {
    const term = this.value.toLowerCase();
    document.querySelectorAll('.product').forEach(p => {
      const title = p.querySelector('h3').textContent.toLowerCase();
      if (title.includes(term)) {
        p.style.display = 'block';
      } else {
        p.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
